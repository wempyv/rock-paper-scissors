<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">

        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <p>Choose between <strong>Scissors, Rock or Paper</strong></p>
        </div>

        <div class="score-container">
            <p>
                <strong>Score</strong>
                <span class="score-player">Player : 0</span>
                <strong>Score</strong>
                <span class="score-computer">Computer : 0</span>
            </p>
            <p>
                <span class="player"></span>
                <span class="computer"></span>
            </p>
            <p class="results">
                
            </p>
        </div>

        <div>
            <div class="row">
                <button class="btn-player">rock</button>
                <button class="btn-player">paper</button>
                <button class="btn-player">scissors</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
